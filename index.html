<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif
    }

    :root {
      --accent: #2b87ff;
      --accent-hover: #1163ce;
    }

    .insert-data {
      max-width: 400px;
      max-height: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      padding: 30px;
      border-radius: 25px;;
    }

    .input {
      border: 1px solid #b1b1b1;
      border-radius: 25px;
      font-size: 20px;
      padding: 10px 20px;
    }

    #button {
      border-radius: 25px;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      color: #fff;
      background-color: var(--accent);
      transition: .1s ease-in-out;
    }

    #button:hover {
      background-color: var(--accent-hover);
    }

    #table {
      display: grid;
      grid-template-columns: 150px 150px 100px;
      max-width: 400px;
      max-height: 300px;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      text-align: center;
    }

    #output {
      display: grid;
      grid-template-columns: 150px 150px 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="insert-data">
    <input class="input" placeholder="Ilość punktów" id="points">

    <input class="input" placeholder="Maksymalna ilość punktów" id="max-points">

    <button id="button">Oblicz</button>
  </div>

  <div id="table">
    <p>Maksymalna ilość</p>
    <p>Liczba punktów</p>
    <p>Procent</p>
    <div id="output"></div>
  </div>
  
  <script>
    const button = document.querySelector('#button');
    const output = document.querySelector('#output');

    button.addEventListener('click', () => {
      let outputHTML = '';
      const points = document.querySelector('#points').value;
      const max = Number(document.querySelector('#max-points').value);
      
      const arr = points.split(' ');
      let percentage;

      arr.forEach((points) => {
        percentage = ((points/max)*100).toFixed();

        outputHTML += `
          <div>${max}</div>
          <div>${points}</div>
          <div>${percentage}%</div>
        `;

        output.innerHTML = outputHTML;
      });
    });
  </script>
</body>
</html>
